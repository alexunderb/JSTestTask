<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bowling</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal" data-toggle="validator">

        <!-- 1 -->

        <div class="row">
          <div class="col-sm-1">
            <label class="control-label">Frame 1</label>
          </div>

          <div class="col-sm-1">
            <div class="form-group">

              <input type="text" class="first form-control" pattern="[Xx/0-9]" title="X – strike, / - spare, 0 to 9 – open" required>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-sm-1">
            <div class="form-group">

              <input type="text" class="second form-control" pattern="[/0-9]" title="X – strike, / - spare, 0 to 9 – open" required disabled>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <!-- 2 -->

        <div class="row">
          <div class="col-sm-1">
            <label class="control-label">Frame 2</label>
          </div>

          <div class="col-sm-1">
            <div class="form-group">

              <input type="text" class="first form-control" pattern="[Xx/0-9]" title="X – strike, / - spare, 0 to 9 – open" required disabled>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-sm-1">
            <div class="form-group">

              <input type="text" class="second form-control" pattern="[/0-9]" title="X – strike, / - spare, 0 to 9 – open" required disabled>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <!-- 3 -->

        <div class="row">
         <div class="col-sm-1">
           <label class="control-label">Frame 3</label>
         </div>

         <div class="col-sm-1">
           <div class="form-group">

             <input type="text" class="first form-control" pattern="[Xx/0-9]" title="X – strike, / - spare, 0 to 9 – open" required disabled>
             <div class="help-block with-errors"></div>
           </div>
         </div>

         <div class="col-sm-1">
           <div class="form-group">

             <input type="text" class="second form-control" pattern="[/0-9]" title="X – strike, / - spare, 0 to 9 – open" required disabled>
             <div class="help-block with-errors"></div>
           </div>
         </div>
        </div>

        <!-- Submit -->

        <div class="row">
         <div class="form-group">
           <button type="submit" class="btn btn-primary">Submit</button>
         </div>
        </div>

      </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="bowling.js"></script>
  </body>
</html>
